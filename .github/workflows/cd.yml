name: CD

permissions:
  contents: write
  id-token: write
  attestations: write

"on":
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
      publish_to_pypi:
        description: 'Publish to PyPI'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.set_outputs.outputs.version }}
      tag_name: ${{ steps.set_outputs.outputs.tag_name }}
      commit_sha: ${{ steps.commit_push.outputs.commit_sha }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set version in __about__.py
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "Setting version to $VERSION"
          python -c "
          import re
          ver = '${{ github.event.inputs.version }}'
          with open('src/arbitrium_core/__about__.py', 'r') as f:
              content = f.read()
          content = re.sub(r'__version__\s*=\s*[\"'\''].*?[\"'\'']', f'__version__ = \"{ver}\"', content, count=1)
          with open('src/arbitrium_core/__about__.py', 'w') as f:
              f.write(content)
          "

      - name: Commit and push version bump
        id: commit_push
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          VERSION="${{ github.event.inputs.version }}"
          COMMIT_MSG="Release version $VERSION"

          LAST_COMMIT_MSG=$(git log -1 --pretty=%s)
          if [ "$LAST_COMMIT_MSG" = "$COMMIT_MSG" ]; then
            echo "Version bump commit already exists, skipping"
          else
            git add src/arbitrium_core/__about__.py
            if ! git diff --staged --quiet; then
              git commit -m "$COMMIT_MSG"
            fi
          fi

          COMMIT_SHA=$(git rev-parse HEAD)
          echo "commit_sha=$COMMIT_SHA" >> "$GITHUB_OUTPUT"
          git push origin "$CURRENT_BRANCH" || true

      - name: Delete existing tag and release if present
        continue-on-error: true
        run: |
          TAG_NAME="v${{ github.event.inputs.version }}"

          if gh release view "$TAG_NAME" &>/dev/null; then
            gh release delete "$TAG_NAME" --yes --cleanup-tag
          fi

          if git rev-parse "$TAG_NAME" &>/dev/null; then
            git tag -d "$TAG_NAME"
          fi

          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; then
            git push origin ":refs/tags/$TAG_NAME"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          target_commitish: ${{ steps.commit_push.outputs.commit_sha }}
          draft: false
          prerelease: false

      - name: Set outputs
        id: set_outputs
        run: |
          echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          echo "tag_name=v${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"

  pre-release-tests:
    name: Pre-release Tests
    needs: prepare-release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare-release.outputs.tag_name }}

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv pip install -e ".[dev]" --system

      - name: Run tests
        run: pytest tests/ -v --cov=src/arbitrium_core --cov-report=term-missing

  build:
    name: Build Distributions
    needs: [prepare-release, pre-release-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare-release.outputs.tag_name }}

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - run: pip install build

      - run: python -m build

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'dist/*'

      - uses: actions/upload-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: [prepare-release, build]
    if: github.event.inputs.publish_to_pypi == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: pypi
      url: https://pypi.org/p/arbitrium-core
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1

  update-main-branch:
    name: Update main branch
    needs: [prepare-release, publish-to-pypi]
    if: always() && needs.prepare-release.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Merge tag into main
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          TAG="${{ needs.prepare-release.outputs.tag_name }}"
          git merge "$TAG" --no-ff -m "Merge tag $TAG into main"
          git push origin main
